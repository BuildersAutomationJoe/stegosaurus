type UserProfile @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String!
}

type TextInputs @model @auth(rules: [{allow: public}]) {
  id: ID!
  text: String
}

type DataObject @model @auth(rules: [{allow: public}]) {
  id: ID!
  filename: String
}

type Mutation {
  openAIApiRequest(input: String!): String @function(name: "openaiLambdaFunction-${env}")
}
